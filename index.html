<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
</head>

<body>
    <style>
        html {
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
    text-size-adjust: 100%;
    line-height: 1.4;
}


* {
    margin: 0;
    padding: 0;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

body {
    color: #404040;
    font-family: "Arial", Segoe UI, Tahoma, sans-serifl, Helvetica Neue, Helvetica;
}
        .perfil_de_usuario {
            background: linear-gradient(pink,rgb(81, 110, 77));
            color: #333;
            
        }

        .perfil_de_usuario img {
            width: 150%;  
            /*Cómo puedo centrar la foto?*/
        }

        .contenedor_perfil {
            max-width: 1024px;
            margin-left: auto;
            margin-right: auto;
        }

        .perfil_de_usuario .contenedor_perfil {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        
        }

        .perfil_de_usuario .portada_perfil {
            display: block;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            height: 20rem;
            margin-bottom: .5rem;
        }
        

        .perfil_de_usuario .avatar_perfil {
            display: block;
            width: 230px;
            height: 230px;
            background-color: #D9DCF1;
            position: absolute;
            bottom: -65px;
            left: 4rem;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid #FFFFFF;
            box-shadow: 0 0 12px 2px rgba(0, 0, 0, .2);
        }

        .perfil_de_usuario .datos_de_perfil {
            position: absolute;
            display: block;
            width: calc(100% - 230px - 8rem);
            right: 0;
            bottom: 0;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, .2);
            padding-bottom: 1rem;
            padding-right: 1rem;
        }

        .perfil_de_usuario .nombre_de_usuario {
            font-size: 2.3rem;
            white-space: nowrap;
            margin-bottom: .5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .perfil_de_usuario .bio_usuario {
            font-size: 1em;
            margin-bottom: .75rem;
        }

        .perfil_de_usuario .destinos_favoritos {
            list-style: none;
        }

        .perfil_de_usuario .destinos_favoritos li {
            display: inline-block;
            font-size: 1em;
            margin-right: 1rem;
        }
      
    </style>
    <section class="perfil_de_usuario">
        <div class="contenedor_perfil">
           <div class="portada_perfil">
                <div class="avatar_perfil"> <img src="imagenes/foto_de_perfil.avif" alt="foto_de_perfil">
                </div>
                <div class="datos_de_perfil">
                    <h4 class="nombre_de_usuario">Sebastián González</h4>
                    <p class="bio_usuario">¡Hola! Mi nombre es Sebastián y soy aventurero por definición. En este perfil
                        podrás encontrar todo lo relacionado con mis viajes y experiencias. ¡Espero que te guste y te
                        sumerjas en esta aventura conmigo!</p>
                    <ul class="destinos_favoritos">
                        <li><a href="https://www.google.com/">#Viajes</li></a>
                        <li><a href="https://www.google.com/">#Aventuras</li></a>
                        <li><a href="https://www.google.com/">#Travel</li></a>
                        <li><a href="https://www.google.com/">#Experiencias</li></a>
                        <li><a href="https://www.google.com/">#Mundo</li></a>

                    </ul>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
